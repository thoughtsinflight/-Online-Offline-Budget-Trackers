<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="theme-color" content="#317EFB" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Online/Offline Budget Trackers</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="total mt-3">
        <div>Your total is: $<span id="total">0</span></div>
      </div>

      <form>
        <div class="row">
          <div class="col"><input type="text" class="form-control" id="t-name" placeholder="Transaction Name" /></div><br>
  
          <div class="col"><input type="number" class="form-control" min="0" id="t-amount" placeholder="Transaction Amount" /></div>
        </div>

        <div class="transaction-buttons">
          <button id="add-btn"><i class="fa fa-plus"></i> Add Funds</button>
          <button id="sub-btn">
            <i class="fa fa-minus"></i> Subtract Funds
          </button>
        </div>
        <p role="alert" class="error"></p>
      </form>

      <div class="transactions">
        <table class="table table-dark">
          <thead>
            <th>Transaction:</th>
            <th>Amount:</th>
          </thead>
          <tbody id="tbody"></tbody>
        </table>
      </div>
    </div>
    <script src="db.js"></script>
    <script src="index.js"></script>
    <script>
      const req = window.indexedDB.open("budget", 1);

      request.onsuccess = event => {
        console.log(request.result.name);
      };
    </script>
  </body>
</html>
